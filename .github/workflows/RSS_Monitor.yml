name: RSS-Monitor

# 每小时触发一次，但排除北京时间0-7点（UTC时间16:00-23:00）
on:
  schedule:
    # 北京时间9:00-23:00，每小时执行一次
    # UTC时间1:00-15:00，每小时执行一次
    # - cron: '0 1-15 * * *'
    # 北京时间10:00，对应UTC时间02:00（圣诞节快乐~）
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      night_sleep_switch:
        description: '是否开启夜间休眠（北京时间0-7点跳过推送）'
        required: true
        default: 'ON'
        type: choice
        options:
          - 'ON'
          - 'OFF'
      daily_report_switch:
        description: '是否生成日报'
        required: true
        default: 'ON'
        type: choice
        options:
          - 'ON'
          - 'OFF'
      push_switch:
        description: '是否进行推送'
        required: true
        default: 'ON'
        type: choice
        options:
          - 'ON'
          - 'OFF'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 59  # 设置运行时长为59分钟
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: Run RSS Monitor
        env:
          DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
          DINGDING_SECRET: ${{ secrets.DINGDING_SECRET }}
          DINGDING_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'ON' }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}
          TELEGRAM_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'ON' }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          FEISHU_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'ON' }}
          DISCARD_WEBHOOK: ${{ secrets.DISCARD_WEBHOOK }}
          DISCARD_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'ON' }}
          DISCARD_SEND_DAILY_REPORT: ${{ secrets.DISCARD_SEND_DAILY_REPORT || 'OFF' }}
          DISCARD_SEND_NORMAL_MSG: ${{ secrets.DISCARD_SEND_NORMAL_MSG || 'ON' }}
          NIGHT_SLEEP_SWITCH: ${{ github.event.inputs.night_sleep_switch || secrets.NIGHT_SLEEP_SWITCH || 'ON' }}
          DAILY_REPORT_SWITCH: ${{ github.event.inputs.daily_report_switch || secrets.DAILY_REPORT_SWITCH || 'ON' }}
        # run: python ./Rss_monitor.py  # 不使用--once参数，默认进入循环模式
        run: python ./Rss_monitor.py --once # 循环模式已经没意义了 改成单次执行 

      - name: Commit changes
        run: |
          git diff
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          # 暂存本地更改
          git stash
          # 拉取远程更改
          git pull --rebase origin main
          # 恢复本地更改
          git stash pop || echo "恢复更改时可能存在冲突，将继续执行"
          # 添加并提交更改
          git add articles.db archive/ index.html
          git commit -m "每日安全社区文章更新（`date +'%Y-%m-%d'`）" || echo "没有新文章需要提交"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 7
